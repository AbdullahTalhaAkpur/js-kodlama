<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .dropdown-toggle::after {
        display: none;
       } 

       .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
       }

       .task label.checked {
        text-decoration: line-through;
       }

       .controls {
         display: flex;
         align-items: center;
         justify-content: space-between;
       }

       .filters span.active {
         color: #3CB7FF;
       }

       .filters span {
        margin-right: 5px;
        font-size: 15px;
        column-rule-color: #4444;
        cursor: pointer;
       }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                     Basix App
                 </div>
                 <div class="card-body">
                    <form>
                        <div class="input-group"> 
                            <input type="text" id="txtTaskName"
                            class="form-control">
                            <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                             Ekle   
                            </button>
                        </div>
                    </form>
                 </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header controls" >
                        <div class="filters">
                        <span class="active" id="all">Hepsi</span>    
                        <span id="pending">Yapılacaklar</span>
                        <span id="completed">Tamamlananlar</span>
                        </div>
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-grouplist-group-flush">
                    <li class="task list-group-item">
                        <div class="form-check">
                         <input type="checkbox" id="1" class="form-check-input"><label for="1" class="form-check-label">Görev 1</label>   
                        </div>

                    </li>
                    <li class="task list-group-item">
                        <div class="form-check">
                         <input type="checkbox" id="2" class="form-check-input"><label for="2" class="form-check-label">Görev 2</label>   
                        </div>

                    </li>
                    <li class="task list-group-item">
                        <div class="form-check">
                         <input type="checkbox" id="3" class="form-check-input"><label for="3" class="form-check-label">Görev 3</label>   
                        </div>

                    </li>
                    <li class="task list-group-item">
                        <div class="form-check">
                         <input type="checkbox" id="4" class="form-check-input"><label for="4" class="form-check-label">Görev 4</label>   
                        </div>
                    </li>
                       </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>


 <script>
    
    "use strict";

    let gorevListesi = [];

    if (localStorage.getItem("gorevListesi") !== null) {
        gorevListesi = JSON.parse(localStorage.getItem("gorevListesi"));
    }

    let editId;
    let isEditTask = false;

    const taskInput = document.querySelector("#txtTaskName");
    const btnClear = document.querySelector("#btnClear");
    const filters = document.querySelectorAll(".filters span")

    displayTasks("all");

    function displayTasks(filter) {
        let ul = document.getElementById("task-list");
      ul.innerHTML = "";

        if(gorevListesi.length == 0) {
            ul.innerHTML = "<p class='p-3 m-0'>Görev listeniz boş.</p>"
        } else {

        for(let gorev of gorevListesi) {

    let completed  =  gorev.durum == "completed" ? "checked": "";

    if(filter == gorev.durum || filter ==  "all") {

        let li = `
        <li class="task list-group-item">
            <div class="form-check">
                <input type="checkbox" onclick="updateStatus(this)" id="${gorev.id}" class="form-check-input" ${completed}>
                <label for="${gorev.id}" class="form-check-label ${completed}">${gorev.gorevAdi}</label>
                </div>
                <div class="dropdown">
         <button class="btn  btn-link dropdown-toggle" type="button"  id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-ellipsis"></i>
         </button>
         <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
         <li><a onclick="deleteTask(${gorev.id})" 
        class="dropdown-item"  href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
         <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item"  href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
         
  </ul>
</div>
                </li>
                `;
    
       ul.insertAdjacentHTML("beforeend", li);
            }
       }
    }
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function() {
            if (event.key == "Enter") {
               document.getElementById("btnAddNewTask").click();
            }
        });

        for(let span of filters) {
           span.addEventListener("click", function () {
            document.querySelector("span.active").classList.remove("active");
            span.classList.add("active");
            displayTasks(span.id);
           }) 
        } 

    function newTask(event) {

        if(taskInput.value == "") {
            alert("görev girmelisiniz");
        } else {
            if(!isEditTask) {
                gorevListesi.push({"id": gorevListesi.length + 1, "gorevAdi": taskInput.value, "durum": "pending"});
            } else {
                for(let gorev of gorevListesi) {
                 if(gorev.id == editId) {
                   gorev.gorevAdi = taskInput.value;
                 } 
                 isEditTask = false;
              }
            }
           
            taskInput.value = "";
          displayTasks(document.querySelector("span.active").id);
          localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        }
        event.preventDefault();
    }

    function deleteTask(id) {

        let deleteId;

        for(let index in gorevListesi) {
            if(gorevListesi[index].id == id) {
                deleteId = index;
            }
        }
     
    
        gorevListesi.splice(deleteId, 1);
        displayTasks(document.querySelector("span.active").id);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
    }
    
    function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");

        console.log("edit id:", editId);
        console.log("edit mode", isEditTask);
    }

    btnClear.addEventListener("click", function() {
        gorevListesi.splice(0, gorevListesi.length);
        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        displayTasks();
    })

    function updateStatus(selectedTask) {
       //console.log(selectedTask.parentElement.lastElementChild); 
        let label = selectedTask.nextElementSibling;
        let durum;

        if(selectedTask.checked) {
            label.classList.add("checked");
            durum = "completed";
        } else {
            label.classList.remove("checked");
            durum = "pending";
        }

        for (let gorev of gorevListesi) {
            if(gorev.id == selectedTask.id) {
                gorev.durum = durum;
            }
        }

        displayTasks(document.querySelector("span.active").id);

        localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
    
    }
 </script>

</body>
</html>
