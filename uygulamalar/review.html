<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!--styles-->
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
                <!--review-->
                <article class="review">
                    <div class="img-container">
                        <img src="person1.jpg" id="person-img" alt="" class="src">
                    </div>
                    <h4 id="author">David Hegerman</h4>
                    <p id="job">Salesman</p>
                    <p id="info">
                        He is US who defines himself as straight. He started studying sports science at college but never finished the course. He is allergic to hazelnuts and grasshoppers. 
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                          <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                          <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">surprise me</button>
                </article>
            </div>
        </section>
    </main>
    <script src="review.js"></script>
</body>
</html>
